<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p id="resultado"> </p>
    </header>
    <main>
        <section class="teclado">
            <div class="botao" id="1" onclick="clique('1')">1</div>
            <div class="botao" id="2" onclick="clique('2')">2</div>
            <div class="botao" id="3" onclick="clique('3')">3</div>
            <div class="botao espec" id="mais" onclick="clique('mais')">+</div>
            <div class="botao " id="4" onclick="clique('4')">4</div>
            <div class="botao " id="5" onclick="clique('5')">5</div>
            <div class="botao " id="6" onclick="clique('6')">6</div>
            <div class="botao espec" id="menos" onclick="clique('menos')">-</div>
            <div class="botao" id="7" onclick="clique('7')">7</div>
            <div class="botao" id="8" onclick="clique('8')">8</div>
            <div class="botao" id="9" onclick="clique('9')">9</div>
            <div class="botao espec" id="vezes" onclick="clique('vezes')">*</div>
            <div class="botao" id="." onclick="clique('.')">.</div>
            <div class="botao" id="0" onclick="clique('0')">0</div>
            <div class="botao" id="igual" onclick="igual()">=</div>
            <div class="botao espec" id="barra" onclick="clique('barra')">/</div>
            <div class="botao" id="AC" onclick="reset()">AC</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
